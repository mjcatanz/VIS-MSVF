<!DOCTYPE html>
<html>
  <head>
    <title>Simple example</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/simple_anim.js" async></script>
    <script src="js/script.js" async></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>VIS MSVF</h1>
    <br>
    <table>
        <tr>
            <td id="container" width="1050px" height = "650px" style="border: 1px solid black; background-color: white" rowspan="2">
                
                <!-- <div id='canvas-container' style="position: absolute; top:83px; left:2px; z-index:1">   -->
                    
                    <canvas id="animation" style="position: absolute; top:100px; left:10px; z-index:1" width="1000" height="600" ></canvas>
                    <svg id="annotation" style="position: absolute; top:83px; left:2px; z-index:1" width="1000" height="600"></svg>
                <!-- </div> -->
                
                <!-- <div></div> -->
                
               
                <!-- <svg id="annotation" width="1000" height="600"></svg> -->
            </td>
            <td id="button-group" style="vertical-align: top; padding: 20px; border: 1px solid black">
                    <h4>Control Panel</h4>
                    <p><input type="button" id="reset" class="btn btn-primary"  value="Reset"></p>
                    <p>
                        <input type="button" class = "btn btn-primary" id="adbound" value="Adjust Bound">
                    </p>
                    <p>                    
                        <input type="button" id="amoveplus" class = "btn btn-secondary" value="A+ move">
                        <input type="button" id="amoveminus" class = "btn btn-secondary" value="A- move">
                    </p>
                    <p>
                        <input type="button" id="bmoveplus" class = "btn btn-secondary" value="B+ move">
                        <input type="button" id="bmoveminus" class = "btn btn-secondary" value="B- move">
                    </p>
                    <p>
                        <input type="button" id="cmoveplus" class = "btn btn-secondary" value="C+ move">
                        <input type="button" id="cmoveminus" class = "btn btn-secondary" value="C- move">
                    </p>
                    <p>
                        <input type="button" id="dmoveplus" class = "btn btn-secondary" value="D+ move">
                        <input type="button" id="dmoveminus" class = "btn btn-secondary" value="D- move">
                    </p>
                    
                    <!-- <input type="button" id="original1" value="Original1"> -->
                    
                    
            </td>
        </tr>
    </table>
</body>
</html>
